<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="flex items-center justify-center">

  <section class="card mx-6 bg-white overflow-hidden rounded-xl">
    <div class="flex flex-col text-center">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">

      <img src="./images/image-victor.jpg" alt="victor" class="card-image mx-auto mb-5">

      <p class="font-bold text-very-dark-desaturated-blue">Victor Crest<span
          class="text-dark-grayish-blue font-normal ml-2">26</span></p>
      <p class="text-dark-grayish-blue text-sm">London</p>

      <div class="flex justify-around border-t p-4 mt-6">
        <div>
          <p class="font-bold text-very-dark-desaturated-blue">80K</p>
          <p class="text-dark-grayish-blue text-xs">Followers</p>
        </div>
        <div>
          <p class="font-bold text-very-dark-desaturated-blue">803K</p>
          <p class="text-dark-grayish-blue text-xs">Likes</p>
        </div>
        <div>
          <p class="font-bold text-very-dark-desaturated-blue">1.4K</p>
          <p class="text-dark-grayish-blue text-xs">Photos</p>
        </div>
      </div>
    </div>
  </section>

</html>
